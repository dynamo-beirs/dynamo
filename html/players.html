<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - Dynamo Beirs</title>
    <meta name="description" content="Meet the talented players of Dynamo Beirs - our elite squad of football stars">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/partials/header.css">
    <link rel="stylesheet" href="../css/partials/footer.css">
    <link rel="stylesheet" href="../css/players.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Scripts -->
    <script type="module" src="../js/players.js"></script>
    <script type="module" src="../js/partials/header.js"></script>
    <script type="module" src="../js/partials/footer.js"></script>
    <script type="module" src="../js/components/playerModal.js"></script>
</head>
<body>

<!-- Header -->
<div id="header-placeholder"></div>

<main>
    <!-- Page Header Section -->
    <section class="page-hero">
        <div class="container">
            <h1>Our Players</h1>
        </div>
    </section>

    <!-- Filter Controls -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-controls">
                <button class="filter-btn active" data-position="all">
                    <i class="fas fa-users"></i>
                    All Players
                </button>
                <button class="filter-btn" data-position="goalkeeper">
                    <i class="fas fa-hand-paper"></i>
                    Goalkeeper
                </button>
                <button class="filter-btn" data-position="defender">
                    <i class="fas fa-shield-alt"></i>
                    Defenders
                </button>
                <button class="filter-btn" data-position="midfielder">
                    <i class="fas fa-person-running"></i>
                    Midfielders
                </button>
                <button class="filter-btn" data-position="attacker">
                    <i class="fas fa-crosshairs"></i>
                    Attackers
                </button>
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <div class="search-container">
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="player-search" class="player-search" placeholder="Search players...">
        </div>
    </div>

    <!-- Players Grid -->
    <section class="players-section" id="players">
        <div class="container">
            <div class="players-grid">
                <!-- Player cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Player Modal Container -->
    <div id="player-modal-placeholder"></div>
</main>

<div id="footer-placeholder"></div>

</body>
</html>
