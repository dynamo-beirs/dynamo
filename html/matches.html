<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#FAF9F5">
    <title>Wedstrijden - Dynamo Beirs</title>
    <meta name="description" content="Recente wedstrijden en speelschema voor Dynamo Beirs">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PSK11HXBQB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-PSK11HXBQB');
    </script>

    <!-- Favicon -->
    <link rel="preload" href="/dynamo/img/logos/favicon/favicon.svg" as="image" type="image/svg+xml">
    <link rel="icon" href="/dynamo/img/logos/favicon/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/dynamo/img/logos/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/dynamo/img/logos/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/dynamo/img/logos/favicon/site.webmanifest">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Wedstrijden - Dynamo Beirs">
    <meta property="og:description" content="Ontdek recente wedstrijden en het speelschema van Dynamo Beirs.">
    <meta property="og:image" content="https://dynamo-beirs.github.io/dynamo/img/logos/og-img/og-image-matches.png">
    <meta property="og:url" content="https://dynamo-beirs.github.io/dynamo/html/matches.html">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="nl_BE">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/dynamo/css/general.css">
    <link rel="stylesheet" href="/dynamo/css/partials/header.css">
    <link rel="stylesheet" href="/dynamo/css/partials/footer.css">
    <link rel="stylesheet" href="/dynamo/css/matches.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Scripts -->
    <script type="module" src="/dynamo/js/matches.js"></script>
    <script type="module" src="/dynamo/js/partials/header.js"></script>
    <script type="module" src="/dynamo/js/partials/footer.js"></script>
    <script type="module" src="/dynamo/js/components/matchModal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

<!-- Header -->
<div id="header-placeholder"></div>

<main>
    <!-- Page hero -->
    <section class="page-hero">
        <div class="container">
            <h1>Wedstrijden</h1>
        </div>
    </section>

    <!-- Next match countdown -->
    <section class="countdown-section">
        <div class="container">
            <h2 class="section-title">Volgende Wedstrijd</h2>
            <div class="upcoming-match-name">
                <h3 id="next-match-title">Laden...</h3>
            </div>
            <div class="countdown" id="countdown">
                <div class="countdown-block">
                    <div class="countdown-box"><span id="days">0</span></div>
                    <small>Dagen</small>
                </div>
                <div class="countdown-block">
                    <div class="countdown-box"><span id="hours">0</span></div>
                    <small>Uren</small>
                </div>
                <div class="countdown-block">
                    <div class="countdown-box"><span id="minutes">0</span></div>
                    <small>Minuten</small>
                </div>
                <div class="countdown-block">
                    <div class="countdown-box"><span id="seconds">0</span></div>
                    <small>Seconden</small>
                </div>
            </div>
        </div>
    </section>

    <!-- Team form display -->
    <section class="match-form-section">
        <div class="container">
            <div class="form-display">
                <h3 class="section-subtitle">Vorm</h3>
                <p class="form-description">Laatste 5 Wedstrijden</p>
                <div class="form-results" id="form-results">
                    <!-- Dynamic insertion of form results -->
                </div>
            </div>
        </div>
    </section>

    <!-- Upcoming fixtures -->
    <section class="upcoming-matches" style="margin-top: 4rem;">
        <div class="container">
            <h2 class="section-title">Komende Wedstrijden</h2>
            <div class="matches-grid" id="upcoming-matches-grid">
                <!-- Dynamic insertion of upcoming games -->
            </div>
        </div>
    </section>

    <!-- Recent results -->
    <section class="matches-section" id="matches">
        <div class="container">
            <h2 class="section-title">Recente Resultaten</h2>
            <div class="matches-grid" id="recent-matches-grid">
                <!-- Dynamic insertion of recent games -->
            </div>
        </div>
    </section>

    <!-- Season timeline -->
    <section class="match-timeline">
        <div class="container">
            <h2 class="section-title">Seizoenstijdlijn</h2>
            <div class="timeline-wrapper">
                <div class="timeline-start-knob"></div>
                <div class="timeline" id="season-timeline">
                    <!-- Dynamic insertion of season timeline -->
                </div>
            </div>
        </div>
    </section>

    <!-- Match modal container -->
    <div id="match-modal-placeholder"></div>
</main>

<!-- Footer -->
<div id="footer-placeholder"></div>
</body>
</html>
