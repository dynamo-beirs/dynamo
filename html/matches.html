<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches - Dynamo Beirs</title>
    <meta name="description" content="Recent matches and fixtures for Dynamo Beirs - stay updated with our latest games">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/partials/header.css">
    <link rel="stylesheet" href="../css/partials/footer.css">
    <link rel="stylesheet" href="../css/matches.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Scripts -->
    <script type="module" src="../js/matches.js"></script>
    <script type="module" src="../js/partials/header.js"></script>
    <script type="module" src="../js/partials/footer.js"></script>
    <script type="module" src="../js/components/matchModal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

<!-- Header -->
<div id="header-placeholder"></div>

<main>
    <!-- Page hero -->
    <section class="page-hero">
        <div class="container">
            <h1>Matches & Fixtures</h1>
        </div>
    </section>

    <!-- Next match countdown -->
    <section class="countdown-section">
        <div class="container">
            <h2 class="section-title">Next Match Countdown</h2>
            <div class="upcoming-match-name">
                <h3 id="next-match-title">Loading...</h3>
            </div>
            <div class="countdown" id="countdown">
                <div class="countdown-block">
                    <div class="countdown-box"><span id="days">0</span></div>
                    <small>Days</small>
                </div>
                <div class="countdown-block">
                    <div class="countdown-box"><span id="hours">0</span></div>
                    <small>Hours</small>
                </div>
                <div class="countdown-block">
                    <div class="countdown-box"><span id="minutes">0</span></div>
                    <small>Minutes</small>
                </div>
                <div class="countdown-block">
                    <div class="countdown-box"><span id="seconds">0</span></div>
                    <small>Seconds</small>
                </div>
            </div>
        </div>
    </section>

    <!-- Team form display -->
    <section class="match-form-section">
        <div class="container">
            <div class="form-display">
                <h3 class="section-subtitle">Form</h3>
                <p class="form-description">Last 5 Matches</p>
                <div class="form-results" id="form-results">
                    <!-- Form results will be populated dynamically -->
                </div>
            </div>
        </div>
    </section>

    <!-- Upcoming fixtures -->
    <section class="upcoming-matches" style="margin-top: 4rem;">
        <div class="container">
            <h2 class="section-title">Upcoming Fixtures</h2>
            <div class="matches-grid" id="upcoming-matches-grid">
                <!-- Upcoming matches will be populated dynamically -->
            </div>
        </div>
    </section>

    <!-- Recent results -->
    <section class="matches-section" id="matches">
        <div class="container">
            <h2 class="section-title">Recent Results</h2>
            <div class="matches-grid" id="recent-matches-grid">
                <!-- Recent matches will be populated dynamically -->
            </div>
        </div>
    </section>

    <!-- Season timeline -->
    <section class="match-timeline">
        <div class="container">
            <h2 class="section-title">Season Timeline</h2>
            <div class="timeline-wrapper">
                <div class="timeline-start-knob"></div>
                <div class="timeline" id="season-timeline">
                    <!-- Timeline items will be populated dynamically -->
                </div>
            </div>
        </div>
    </section>

    <!-- Match modal container -->
    <div id="match-modal-placeholder"></div>
</main>

<!-- Footer -->
<div id="footer-placeholder"></div>
</body>
</html>
