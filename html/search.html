<body>
<!-- Header -->
<div id="header-placeholder"></div>

<!-- Main Content -->
<main>
    <!-- Page Hero -->
    <section class="page-hero">
        <div class="container">
            <h1>Zoek Wedstrijden</h1>
        </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" class="player-search" placeholder="Zoek op tegenstander..." aria-label="Zoek wedstrijden op tegenstander">
                    <ul id="autocomplete-list" class="autocomplete-list"></ul>
                </div>
            </div>
            <p id="search-message" class="error-message hidden"></p>
        </div>
    </section>
    <!-- Search Results -->
    <section class="matches-section">
        <div class="container">
            <h2 class="section-title">Zoekresultaten</h2>

            <!-- Loading & Error -->
            <div id="search-loading" class="loading-message">Laden...</div>
            <div id="search-error" class="error-message hidden">Fout bij het laden van wedstrijden.</div>

            <div id="search-results-content" style="display: none;">
                <div class="sort-controls">
                    <span>Sorteren op:</span>
                    <div class="custom-dropdown" id="results-sort">
                        <div class="selected" data-value="date-desc">Datum (nieuw → oud)</div>
                        <ul class="options">
                            <li data-value="date-desc">Datum (nieuw → oud)</li>
                            <li data-value="date-asc">Datum (oud → nieuw)</li>
                            <li data-value="biggest-win">Grootste overwinning</li>
                            <li data-value="biggest-loss">Grootste nederlaag</li>
                        </ul>
                    </div>
                </div>
                <div class="matches-grid" id="search-results-grid"></div>
            </div>
        </div>
    </section>
</main>

<!-- Match Modal -->
<div id="match-modal-placeholder"></div>

<!-- Footer -->
<div id="footer-placeholder"></div>
